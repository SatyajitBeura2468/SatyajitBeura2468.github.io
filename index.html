<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="openai-domain-verification" content="dv-uykQfm6kzAeIorDwlkvkDLpb" />
  <title>Satyajit Beura</title>
  <style>
    /* RESET & LAYOUT */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }
    body {
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* STARFIELD */
    .starfield {
      position: absolute; width: 100%; height: 100%;
      top: 0; left: 0; z-index: 0;
    }
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%,100% { opacity: 0; }
      50%     { opacity: 1; }
    }

    /* CONTENT PANEL */
    .content {
      position: relative; z-index: 1;
      max-width: 90%; padding: 2rem;
      text-align: center;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      backdrop-filter: blur(5px);
      animation: fadeIn 1.5s ease-out forwards;
      opacity: 0;
    }
    @keyframes fadeIn { to { opacity: 1; } }

    /* TYPOGRAPHY & BUTTON */
    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00e6e6;
    }
    .content p {
      margin: 0.5rem 0;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #00e6e6;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    .btn:hover { transform: scale(1.05); }

  </style>
</head>
<body>
  <div class="starfield" id="starfield"></div>
  <div class="content">
    <h1>Hello, I'm <span style="color: #00e6e6;">Satyajit Beura</span></h1>
    <p>This is my personal portfolio site, built with GitHub Pages.</p>
    <p>Passionate about <strong>Astrophysics</strong> ‚öõÔ∏è | <strong>AI Projects</strong> ü§ñ | Builder @ ChatGPT</p>
    <a href="https://youtube.com/@satyajitbeura_factscheck" target="_blank" class="btn">
      Visit my YouTube Channel
    </a>
  </div>

  <script>
    // Generate a simple starfield
    const starfield = document.getElementById('starfield');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 2 + 1;
      star.style.width = star.style.height = size + 'px';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      starfield.appendChild(star);
    }
  </script>
</body>
</html>
